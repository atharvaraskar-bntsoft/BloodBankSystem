<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Increase navbar height */
    .navbar {
      height: 100px; /* Triple the default height */
    }
    .navbar-brand img {
      height: 75px; /* Adjust the logo size */
    }
    /* Style navigation items as buttons */
    .nav-item .nav-link {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      background-color: #ffffff; /* White background */
      color: #0d6efd; /* Primary color text */
      font-weight: bold;
      text-align: center;
      text-decoration: none;
    }
    .nav-item .nav-link:hover {
      background-color: #f8f9fa; /* Light gray on hover */
      color: #0b5ed7; /* Darker primary text */
    }
    /* Ensure carousel images are the same size */
    .carousel-inner img {
      height: 400px;
      object-fit: cover;
      width: 100%;
    }
    /* Card styling */
    .card {
      margin: 0px;
    }

    /* Styling for the receiver information form */
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px 12px 0 0;
    }

    .card-body {
      padding: 2rem;
    }

    .form-label {
      font-weight: bold;
      color: #333;
    }

    .form-control, .form-select {
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
    }

    .form-control:focus, .form-select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-lg {
      font-size: 1.1rem;
    }

    .card-footer {
      background-color: #f1f1f1;
      border-radius: 0 0 12px 12px;
    }

    /* Responsive layout for smaller screens */
    @media (max-width: 768px) {
      .row .col-md-3 {
        margin-bottom: 1rem;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-primary text-light border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <!-- Logo image -->
        <img src="images/logo.jpg" alt="Brand Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Login.html">Admin Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">Blood Bank System</h5>
      <p class="card-text">Save lives by becoming a part of our blood donation network. Track availability and make a difference today.</p>
    </div>
  </div>

  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/1627646993blood.jpg" class="d-block w-100" alt="Blood Donation">
      </div>
      <div class="carousel-item">
        <img src="images/all-about-blood-donation.jpg" class="d-block w-100" alt="Blood Donation Info">
      </div>
      <div class="carousel-item">
        <img src="images/Blood-Banking-Transfusion-Medicine.jpg" class="d-block w-100" alt="Blood Banking">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="card text-center">
    <div class="card-header">
      Receiver Information
    </div>
    <div class="card-body">
      <h5 class="card-title">Blood Bank System</h5>
      <p class="card-text">If you need blood, please fill in the details below and submit your request.</p>
      <form action="/submit-receiver-details" method="POST">
        <div class="row g-3 align-items-center">
          <div class="col-md-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="col-md-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
          </div>
          <div class="col-md-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="col-md-3">
            <label for="bloodGroup" class="form-label">Blood Group</label>
            <select class="form-select" id="bloodGroup" name="bloodGroup" required>
              <option value="" disabled selected>Select</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </div>
          <div class="col-md-12 text-center mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer text-muted">
      We are here to help you.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
