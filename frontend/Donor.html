<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(images/donorform.jpg); /* Background image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.6); /* Translucent background for the form */
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #ff7f50; /* Orange color for the heading */
            font-size: 36px;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff7f50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff4500;
        }

        .message {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            color: #ff7f50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add Donor</h1>
        <form id="donor-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="fatherName">Father's Name</label>
            <input type="text" id="fatherName" name="fatherName" required>

            <label for="motherName">Mother's Name</label>
            <input type="text" id="motherName" name="motherName" required>

            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="bloodGroup">Blood Group</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="O-">O-</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="js/Donor.js"></script> <!-- Link to external JS file -->
</body>
</html>
